<html>

<head>
    <title>Silent Gaming Network Launcher</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://kit.fontawesome.com/205b5e069f.js" crossorigin="anonymous"></script>
</head>

<body onload="init()">

    <div class="header">
        <center>
            <div class="header-pre-tag">
            </div>
            <div class="header-tag">
            </div>
        </center>
    </div>
    <div class="navbar tab">
        <img src="logo.png" class="logo" />
        <div class="navbar-items">
			<a href="#" data-tab="servers"  class="tablinks active">SERVERS</a>
        </div>
    </div>
    <div id="news" class="tabcontent hidden">
		
	</div>
	<style>
		.sidebar-item {
			cursor: pointer;
		}
	</style>

    <div id="servers" class="tabcontent">
        <div class="sidebar">
            <div data-server="fivem" class="sidebar-item activeItem">
                <img src="fivem-logo.png" class="game-icon" />
                <span class="game-title">Roleplay Server</span>
			</div>
		</div>
		<div class="serverContent">
			<div id="fivem">
				<div class="card">
					<img src="fivem-logo.png">
					<div class="container">
					  <h4><b>Silent Gaming Network Main Server</b></h4>
					  <p id='sOffline'  style="font-weight: bold;" class="hidden">Server is offline.</p>
					  <div>
						<p id="pOnline" style="font-weight: bold;">Player's online: <span id='players'></span></p>
						<a href="#" target="_blank"><button id="joinServer" class="btn-join hidden">Join Server</button></a>
						
					  </div>
					  <div class="row">
						  <div class="col-lg-12">
							<p>Players</p>
							<hr>
							<div id="playerLog" class="row">

							</div>
						  </div>
					  </div>
					  
					</div>
				  </div>
			</div>
		</div>
	</div>
	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>

</html>
